<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/global/css/global.css">
    <link rel="stylesheet" href="/browser-action/css/browser-action.css">
    <script src="/global/js/bowser.js"></script>
    <script src="/global/js/const.js"></script>
    <script src="/global/js/log.js"></script>
    <script src="/global/js/i18next/i18next.min.js"></script>
    <script src="/global/js/i18next/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="/global/js/i18next/i18nextXHRBackend.js"></script>
    <script src="/global/js/i18n.js"></script>
    <script src="/global/js/utils.js"></script>
    <script src="/global/js/global.js"></script>
    <script src="/global/js/page.js"></script>
    <script src="/browser-action/js/browser-action.js"></script>
  </head>
  <body>
    <header id="header" class="none">
      <h1 i18n-content="extensionName"></h1>
      <nav>
        <ul>
          <li class="selected"><a href="" i18n-content="popupNavRecentTracks"></a></li>
        </ul>
      </nav>
    </header>
    <aside id="toolbar">
      <ul>
        <li class="toolbarItem notActive" id="pwMessage">
          <button
            id="pwMessageCloseCta"
            class="toolbarBtn i18nTitle"
            i18n-content="popupToolbarClose"
              ></button>
          <span i18n-content="messageFromDevelopersPageTextShort"></span>
        </li>
        <li class="toolbarItem">
          <button
            id="toolbarOpenOptionsPageBtn"
            class="toolbarBtn i18nTitle"
            i18n-content="optionsTitle"
              ></button>
        </li>
        <li class="toolbarItem">
          <button
            id="toolbarClosePopupPageBtn"
            class="toolbarBtn i18nTitle"
            i18n-content="popupToolbarClose"
              ></button>
        </li>
      </ul>
    </aside>
    <article id="content">
      <section class="page">
        <h1 i18n-content="popupNavRecentTracksH1" class="pageHeading"></h1>
        <section class="subpage">
          <ul id="recentTracks">
            <li id="tunesSuggestion">
              <span
                id="tunesSuggestionInfo"
                i18n-content="popupNavRecentTracksPlaceholder"
                  ></span>
            </li>
          </ul>
          <script type="text/html" id="recentTrackRow">
            <li class="recentTrack">
              <img src="%src%" class="recentTrackImg" alt="%alt%">
              <aside class="recentTrackActions">
                <ul
                  class="recentTrackActionsList clearfix"
                  data-track="%track%"
                    >
                  <li class="recentTrackActionsListItem">
                    <button
                      class="providerAction recentTrackAction cta
                        i18nNoInner i18nTitle"
                      data-provider="vk"
                      i18n-content="findOnVk"
                        >
                        <img
                          src="/browser-action/img/vk-icon-16.png"
                          class="recentTrackActionImg"
                          alt=""
                            >
                    </button>
                  </li>
                  <li class="recentTrackActionsListItem">
                    <button
                      class="providerAction recentTrackAction cta
                        i18nNoInner i18nTitle"
                      data-provider="google"
                      i18n-content="findOnGoogle"
                        >
                        <img
                          src="/browser-action/img/google-icon-16.png"
                          class="recentTrackActionImg"
                          alt=""
                            >
                    </button>
                  </li>
                  <li class="recentTrackActionsListItem">
                    <button
                      class="providerAction recentTrackAction cta
                        i18nNoInner i18nTitle"
                      data-provider="amazon"
                      i18n-content="findOnAmazon"
                        >
                        <img
                          src="/browser-action/img/amazon-icon-16.png"
                          class="recentTrackActionImg"
                          alt=""
                            >
                    </button>
                  </li>
                  <li class="recentTrackActionsListItem">
                    <button
                      class="copyToClipboard recentTrackAction cta
                        i18nNoInner i18nTitle"
                      i18n-content="copyToClipboard"
                      >
                        <img
                          src="/browser-action/img/clipboard_copy_icon&16.png"
                          class="fadeOutFadeIn recentTrackActionImg"
                          alt=""
                            >
                        <img
                          src="/browser-action/img/checkmark-success-icon-16.png"
                          class="copyToClipboardSuccess
                            fadeInFadeOut recentTrackActionImg"
                          alt=""
                            >
                    </button>
                  </li>
                </ul>
              </aside>
              <span class="recentTrackInfo">%track%</span>
            </li>
          </script>
        </section>
      </section>
    </article>
    <aside id="privacyStatementsContainer" hidden>
      <p
        class="privacyStatement"
        i18n-content="privacyStatementForClipboardWrite"
          ></p>
    </aside>
  </body>
</html>
