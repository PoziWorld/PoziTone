          <h1 i18n-content="optionsSettingsGeneral" class="subpageHeading"></h1>
          <form id="form">
            <fieldset>
              <legend i18n-content="uiLanguage" class="sectionHeading"></legend>
              <ul>
                <li>
                  <label>
                    <select
                      id="uiLanguage"
                      class="optionsChanger dropdownOption"
                      name="uiLanguage"
                      ng-model="objModule.uiLanguage"
                      ng-change="handleDropdownChange( 'uiLanguage', changeUiLanguage )"
                      data-track-setting-change="true"
                        >
                      <option
                        value="browserDefault"
                        i18n-content="language_browserDefault"
                        data-i18n-tooltip="language_browserDefault_tooltip"
                          ></option>
                      <option value="be" i18n-content="language_be"></option>
                      <option value="en_US" i18n-content="language_en_US"></option>
                      <option value="es" i18n-content="language_es"></option>
                      <option value="it" i18n-content="language_it"></option>
                      <option value="pl" i18n-content="language_pl"></option>
                      <option value="ru" i18n-content="language_ru"></option>
                      <option value="uk" i18n-content="language_uk"></option>
                    </select>
                  </label>
                  <span
                    i18n-content=""
                    data-i18n-title="uiLanguageNote"
                    class="i18nNoInner i18nTitle infoTitle"
                    tabindex="0"
                      >
                    <span i18n-content="uiLanguageNote" class="pwVisuallyHidden"></span>
                  </span>
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend i18n-content="notifications" class="sectionHeading"></legend>
              <ul>
                <li>
                  <label>
                    <input
                      type="checkbox" name="boolShowPlayerEventNotification"
                      ng-model="objModule.boolShowPlayerEventNotification"
                      ng-click="inputChange( $event )"
                        >
                    <span
                      class="i18nTitle infoTitle"
                      i18n-content="showPlayerEventNotification"
                      data-i18n-title="showPlayerEventNotificationLong"
                        ></span>
                  </label>
                </li>
                <li ng-class="{ none: ! boolShowAdvancedSettings }">
                  <label>
                    <input
                      type="checkbox" name="boolShowWasUpdatedNotification"
                      ng-model="objModule.boolShowWasUpdatedNotification"
                      ng-click="inputChange( $event )"
                        >
                    <span i18n-content="showSuccessfulUpdateNotification"></span>
                  </label>
                </li>
                <li ng-class="{ none: ! boolShowAdvancedSettings }">
                  <label>
                    <input
                      type="checkbox" name="boolShowShortcutsInNotification"
                      ng-model="objModule.boolShowShortcutsInNotification"
                      ng-click="inputChange( $event )"
                        >
                    <span i18n-content="displayKeyboardShortcutsTips"></span>
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset ng-class="none" hidden>
              <legend i18n-content="modulesExternal" class="sectionHeading"></legend>
              <ul>
                <li>
                  <label>
                    <input
                      type="checkbox" name="boolEnableExternalModulesSupport"
                      ng-model="objModule.boolEnableExternalModulesSupport"
                      ng-click="inputChange( $event, undefined, undefined, requestManagementPermission )"
                        >
                    <span i18n-content="modulesExternalAdvancedSupportEnable"></span>
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset ng-class="{ none: ! boolShowAdvancedSettings }">
              <legend i18n-content="optionsSettingsSoundVolumeControl" class="sectionHeading"></legend>
              <ul>
                <li>
                  <label>
                    <span i18n-content="optionsSettingsSoundVolumeControlDelta" class="soundVolumeControl"></span>
                    <input
                      type="number" name="intVolumeDelta"
                      class="soundVolumeControlDelta soundVolumeControl"
                      min="1" max="99" step="1"
                      ng-model="objModule.intVolumeDelta"
                       >
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend i18n-content="optionsSettingsGeneralUeip" class="sectionHeading"></legend>
              <p i18n-content="optionsSettingsGeneralUeipDesc" class="sectionText"></p>
              <p class="sectionText">
                <a
                  target="_blank"
                  class="externalLink"
                  data-id="ueipMore"
                  i18n-content="optionsSettingsGeneralUeipMore"
                    ></a>
              </p>
              <p class="sectionText">
                <a
                  target="_blank"
                  class="externalLink"
                  data-id="ueipPrivacy"
                  i18n-content="optionsSettingsGeneralUeipPrivacy"
                    ></a>
              </p>
              <ul>
                <li>
                  <label>
                    <input
                      type="radio" name="strJoinUeip"
                      value="yes"
                      ng-model="objModule.strJoinUeip"
                      ng-click="inputChange( $event )"
                        >
                    <span i18n-content="optionsSettingsGeneralUeipJoin"></span>
                  </label>
                </li>
                <li>
                  <label>
                    <input
                      type="radio" name="strJoinUeip"
                      value="no"
                      ng-model="objModule.strJoinUeip"
                      ng-click="inputChange( $event )"
                        >
                    <span i18n-content="optionsSettingsGeneralUeipDoNotJoin"></span>
                  </label>
                </li>
              </ul>
            </fieldset>
          </form>
