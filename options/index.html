<!DOCTYPE html>
<html ng-csp ng-app="optionsApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/global/css/global.css">
    <link rel="stylesheet" href="/options/css/options.css">
    <script src="/global/js/angular/angular.min.js"></script>
    <script src="/global/js/angular/angular-route.min.js"></script>
    <script src="/global/js/tracking.js"></script>
    <script src="/global/js/bowser.js"></script>
    <script src="/global/js/const.js"></script>
    <script src="/global/js/log.js"></script>
    <script src="/global/js/global.js"></script>
    <script src="/global/js/global-v2.js"></script>
    <script src="/global/js/page.js"></script>
    <script src="/options/js/options.js"></script>
    <script src="/options/js/app.js"></script>
    <script src="/options/js/controllers/settings.js"></script>
    <script src="/options/js/controllers/voice-control.js"></script>
    <script src="/options/js/controllers/settings-modules-list.js"></script>
    <script src="/options/js/controllers/external-modules-list.js"></script>
    <script src="/options/js/controllers/misc.js"></script>
    <script src="/global/js/pozitone-module-api.js"></script>
  </head>
  <body>
    <header id="header">
      <h1 id="extensionName" i18n-content="extensionName"></h1>
      <nav id="nav">
        <ul id="menu" ng-controller="MenuController">
          <li
            class="menuItemWrap mainMenuItemWrap"
            id="menuItemWrap_{{objModules.general.id}}"
            module-menu-item-directive
              >
            <a
              ng-href="#/settings/{{objModules.general.id}}"
              class="menuItem"
                >{{objModules.general.caption}}</a>
          </li>
          <li class="menuItemWrap mainMenuItemWrap">
            <a
              ng-href="#/settings/voice-control"
              class="menuItem new"
              i18n-content="voiceControlMenuItem"
                ></a>
          </li>
          <li class="menuItemWrap mainMenuItemWrap">
            <a
              ng-href="#/settings/modules/built-in"
              class="menuItem"
              i18n-content="modulesBuiltIn"
                ></a>
            <ul id="submenu">
              <li
                class="menuItemWrap"
                id="menuItemWrap_{{objModule.id}}"
                ng-repeat="objModuleTmp in arrModulesNames"
                ng-if="( objModule = objModules[ objModuleTmp[ 'strModuleId' ] ] ) && objModule.type === 'built-in'"
                module-menu-item-directive
                  >
                <a
                  ng-href="#/settings/modules/built-in/{{objModule.id}}"
                  class="menuItem"
                    >{{objModule.caption}}</a>
              </li>
            </ul>
          </li>
          <li
            class="menuItemWrap mainMenuItemWrap"
            id="modulesExternal"
            localize
            >
            <a
              ng-href="#/settings/modules/external"
              class="menuItem"
              i18n-content="modulesExternal"
                ></a>
            <ul
              id="submenu"
              ng-if="intModulesExternal > 0"
                >
              <li
                class="menuItemWrap"
                id="menuItemWrap_{{objModule.id}}"
                ng-repeat="objModuleTmp in arrModulesNames"
                ng-if="( objModule = objModules[ objModuleTmp[ 'strModuleId' ] ] ) && objModule.type === 'external'"
                module-menu-item-directive
                  >
                <a
                  ng-href="#/settings/modules/external/{{objModule.id}}"
                  class="menuItem"
                    >{{objModule.name}}</a>
              </li>
            </ul>
          </li>
          <li
            class="menuItemWrap mainMenuItemWrap"
            ng-class="{none : strPage === 'help'}"
            ng-repeat="strPage in arrPages"
            >
            <a
              ng-href="#/{{strPage}}"
              data-page="{{strPage}}"
              class="menuItem"
              id="{{strPage}}MenuItem"
              i18n-content="{{strPage}}"
                ></a>
          </li>
        </ul>
      </nav>
    </header>
    <aside id="toolbar">
      <ul>
        <li class="toolbarItem notActive" id="pwMessage">
          <button
            id="pwMessageCloseCta"
            class="toolbarBtn i18nTitle"
            i18n-content="popupToolbarClose"
              ></button>
          <span
            i18n-content="messageFromDevelopersPageText"
            message-displayed-watcher
              ></span>
        </li>
      </ul>
    </aside>
    <main id="content" ng-view></main>
    <footer id="footer">
      <a
        ng-href="{{strRateUrl}}"
        id="rateCta"
        class="i18nNoInner i18nTitle"
        i18n-content="rateExtension"
          >
        <span id="rateCtaText" i18n-content="rateExtension"></span>
        <span class="rateCtaStar">
          <span class="rateCtaStarText">5</span>
        </span>
        <span class="rateCtaStar">
          <span class="rateCtaStarText">4</span>
        </span>
        <span class="rateCtaStar">
          <span class="rateCtaStarText">3</span>
        </span>
        <span class="rateCtaStar">
          <span class="rateCtaStarText">2</span>
        </span>
        <span class="rateCtaStar">
          <span class="rateCtaStarText">1</span>
        </span>
      </a>
    </footer>
  </body>
</html>
