<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/options.css" />
    <script src="/js/global.js"></script>
    <script src="/js/page.js"></script>
    <script src="/js/options.js"></script>
  </head>
  <body>
    <header id="header">
      <h1 i18n-content="poziToolName"></h1>
      <nav>
        <ul id="menu">
          <li class="selected">
            <a
              href="#settings"
              class="switchPage"
              i18n-content="poziOptionsPageNavSettings"
                ></a>
          </li>
          <li class="none">
            <a
              href="#about"
              class="switchPage"
              i18n-content="poziOptionsPageNavFaq"
                ></a>
          </li>
          <li class="none">
            <a
              href="#about"
              class="switchPage"
              i18n-content="poziOptionsPageNavAbout"
                ></a>
          </li>
        </ul>
      </nav>
    </header>
    <article id="content">
      <section id="settings" class="page">
        <header class="pageHeader">
          <h1 class="pageHeading">
            <span i18n-content="poziOptionsPageSettingsH1"></span>
            <span i18n-content="poziOptionsPageSettingsSaved" id="settingsSaved"></span>
          </h1>
          <form id="chooseSubpageForm">
            <input
              list="chooseSubpageList"
              id="chooseSubpage"
              data-placeholder="poziOptionsPageSettingsChooseSubpage"
              autocomplete="off"
              autofocus
                />
            <datalist id="chooseSubpageList">
              <option data-module="general">
              <option data-module="com_vk_audio">
              <option data-module="ru_101">
            </datalist>
            <input type="hidden" id="chosenSubpage" value="general" />
          </form>
        </header>
        <section id="settings_general" class="subpage settingsSubpage">
          <h1 i18n-content="poziOptionsPageSettingsGeneral" class="subpageHeading"></h1>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsGeneralUeip" class="sectionHeading"></h1>
            <p i18n-content="poziOptionsPageSettingsGeneralUeipDesc" class="sectionText"></p>
            <p i18n-content="poziOptionsPageSettingsGeneralUeipMore" class="sectionText"></p>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsGeneralUeipJoin">
                  <input type="radio" name="strJoinUeip" value="yes" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsGeneralUeipDoNotJoin">
                  <input type="radio" name="strJoinUeip" value="no" />
                </label>
              </li>
            </ul>
          </section>
        </section>
        <section id="settings_com_vk_audio" class="subpage settingsSubpage module">
          <h1 i18n-content="poziModule_com_vk_audio_long" class="subpageHeading"></h1>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsSupport" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsSupportEnabled">
                  <input type="checkbox" name="boolEnabled" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsNotificationIconFormat" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationIconFormatShowVkLogo">
                  <input type="checkbox" name="boolNotificationShowLogo" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsNotificationButtons" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsAddAuthRequired">
                  <input type="checkbox" name="arrNotificationButtons" value="add" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsNextAuthRequired">
                  <input type="checkbox" name="arrNotificationButtons" value="next" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsPlayStop">
                  <input type="checkbox" name="arrNotificationButtons" value="playStop" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsMuteUnmute">
                  <input type="checkbox" name="arrNotificationButtons" value="muteUnmute" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsDisplayWhen" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsDisplayWhenMuted">
                  <input type="checkbox" name="boolNotificationShowWhenMuted" />
                </label>
              </li>
            </ul>
          </section>
        </section>
        <section id="settings_ru_101" class="subpage settingsSubpage module">
          <h1 i18n-content="poziModule_ru_101_long" class="subpageHeading"></h1>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsSupport" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsSupportEnabled">
                  <input type="checkbox" name="boolEnabled" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsNotificationIconFormat" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationIconFormatShowStationLogo">
                  <input type="checkbox" name="boolNotificationShowLogo" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsNotificationTitleFormat" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationTitleFormatShort">
                  <input type="radio" name="strNotificationTitleFormat" value="short" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationTitleFormatLong">
                  <input type="radio" name="strNotificationTitleFormat" value="long" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationTitleFormatNoStationInfo">
                  <input type="radio" name="strNotificationTitleFormat" value="noStationInfo" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsNotificationButtons" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsAddAuthRequired">
                  <input type="checkbox" name="arrNotificationButtons" value="add" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsFavoriteAuthRequired">
                  <input type="checkbox" name="arrNotificationButtons" value="favorite" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsPlayStop">
                  <input type="checkbox" name="arrNotificationButtons" value="playStop" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsMuteUnmute">
                  <input type="checkbox" name="arrNotificationButtons" value="muteUnmute" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsDisplayWhen" class="sectionHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsDisplayWhenStopped">
                  <input type="checkbox" name="boolNotificationShowWhenStopped" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsDisplayWhenMuted">
                  <input type="checkbox" name="boolNotificationShowWhenMuted" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsDisplayWhenNoTrackInfo">
                  <input type="checkbox" name="boolNotificationShowWhenNoTrackInfo" />
                </label>
              </li>
            </ul>
          </section>
        </section>
      </section>
      <section id="about" class="page">
        <h1 i18n-content="poziOptionsPageAboutH1" class="pageHeading"></h1>
      </section>
    </article>
  </body>
</html>
