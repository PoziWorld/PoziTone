<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css/options.css" />
    <script src="/js/jquery-ajax-css-deprecated-dimensions-effects-event-alias-offset-wrap.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/options.js"></script>
  </head>
  <body>
    <header id="header">
      <h1 i18n-content="poziToolName"></h1>
      <nav>
        <ul>
          <li class="selected"><a href="" i18n-content="poziOptionsPageNavSettings"></a></li>
          <li class="none"><a href="" i18n-content="poziOptionsPageNavFaq"></a></li>
          <li class="none"><a href="" i18n-content="poziOptionsPageNavAbout"></a></li>
        </ul>
      </nav>
    </header>
    <article id="content">
      <section class="page">
        <h1 i18n-content="poziOptionsPageSettingsH1" class="pageHeading"></h1>
        <section class="subpage">
          <section>
            <h1 i18n-content="poziOptionsPageSettingsNotificationTitleFormat" class="subpageHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationTitleFormatShort">
                  <input type="radio" name="strNotificationTitleFormat" value="short" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationTitleFormatLong">
                  <input type="radio" name="strNotificationTitleFormat" value="long" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationTitleFormatNoStationInfo">
                  <input type="radio" name="strNotificationTitleFormat" value="noStationInfo" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsNotificationButtons" class="subpageHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsAdd">
                  <input type="checkbox" name="arrNotificationButtons" value="add" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsFavorite">
                  <input type="checkbox" name="arrNotificationButtons" value="favorite" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsPlayStop">
                  <input type="checkbox" name="arrNotificationButtons" value="playStop" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsNotificationButtonsMuteUnmute">
                  <input type="checkbox" name="arrNotificationButtons" value="muteUnmute" />
                </label>
              </li>
            </ul>
          </section>
          <section>
            <h1 i18n-content="poziOptionsPageSettingsDisplayWhen" class="subpageHeading"></h1>
            <ul>
              <li>
                <label i18n-content="poziOptionsPageSettingsDisplayWhenStopped">
                  <input type="checkbox" name="boolShowNotificationWhenStopped" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsDisplayWhenMuted">
                  <input type="checkbox" name="boolShowNotificationWhenMuted" />
                </label>
              </li>
              <li>
                <label i18n-content="poziOptionsPageSettingsDisplayWhenNoTrackInfo">
                  <input type="checkbox" name="boolShowNotificationWhenNoTrackInfo" />
                </label>
              </li>
            </ul>
          </section>
        </section>
      </section>
    </article>
  </body>
</html>
