<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/popup.css" />
    <script src="/js/global.js"></script>
    <script src="/js/page.js"></script>
    <script src="/js/popup.js"></script>
  </head>
  <body>
    <header id="header">
      <h1 i18n-content="poziToolName"></h1>
      <nav>
        <ul>
          <li class="selected"><a href="" i18n-content="poziPopupPageNavRecentTracks"></a></li>
        </ul>
      </nav>
    </header>
    <article id="content">
      <section class="page">
        <h1 i18n-content="poziPopupPageNavRecentTracksH1" class="pageHeading"></h1>
        <section class="subpage">
          <ul id="recentTracks"></ul>
          <script type="text/html" id="recentTrackRow">
            <li>
              <img src="%src%" alt="%alt%" title="%alt%" />
              <span>%track%</span>
            </li>
          </script>
        </section>
      </section>
    </article>
  </body>
</html>
